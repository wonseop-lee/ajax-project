<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header class="bar">
    <div class="container">
      <h1>Vehicle Profiler</h1>
    </div>
  </header>
  <main class="container">
    <div data-view="profiles" class="">
      <div class="header-container page-title">
        <h2>Profiles</h2>
      </div>
      <form action="" id="view-form">
        <div class="profiles">
        </div>
        <div class="btn-container">
          <button class="wide-btn row" id="view-prof-btn">VIEW PROFILE</button>
        </div>
      </form>
      <div class="btn-container">
        <button class="wide-btn row" id="add-prof-btn" type="submit">ADD PROFILE</button>
      </div>
    </div>
    <div data-view="add" class="hidden">
      <div class="header-container page-title">
        <h2>New Profile</h2>
      </div>
      <form action="" id="add-form">
        <div class="row img-container">
          <img src="https://picsum.photos/300/200" alt="profile image" id="add-prof-img">
        </div>
        <div class="entry">
          <label for="add-image-url">Profile Photo</label>
          <input type="url" id="add-image-url" name="image" class="row input-height" placeholder="URL of image address">
        </div>
        <div class="entry">
          <label for="add-vin-input">VIN</label>
          <input required type="text" id="add-vin-input" name="vin" class="row input-height" maxlength="17"
            placeholder="Vehicle Identification Number">
        </div>
        <div class="entry">
          <label for="add-year-input">Year</label>
          <input required type="number" id="add-year-input" name="year" class="row input-height" min="1900" max="2021"
            placeholder="2020">
        </div>
        <div class="btn-container">
          <button class="wide-btn row" type="submit">SUBMIT</button>
        </div>
      </form>
      <div class="btn-container">
        <button class="wide-btn row off-color" id="add-cancel-btn">CANCEL</button>
      </div>
    </div>
    <div data-view="view" class="hidden">
      <div class="header-container page-title">
        <h2>test</h2>
      </div>
      <section>
        <div class="row img-container">
          <img src="" alt="profile image" id="view-prof-img">
        </div>
        <div class="row" id="view-profile-detail">
          <!-- <h4>1</h4> -->
        </div>
        <div class="btn-container">
          <button class="wide-btn row" id="edit-profile-btn">EDIT PROFILE</button>
        </div>
        <div class="btn-container">
          <button class="wide-btn row" id="back-main-btn">BACK TO MAIN MENU</button>
        </div>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

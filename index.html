<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="bar">
    <div class="container header-container">
      <h1>Vehicle Profiler</h1>
    </div>
  </header>
  <main class="container">
    <div data-view="profiles" class="hidden">
      <div class="header-container page-title">
        <h2>Profiles</h2>
      </div>
        <form action="" id="view-form">
          <div class="profiles">
            <div class="entry">
              <input type="radio" id="entry1" name="profile">
              <label for="entry1">2019 BMW X1 12345</label>
            </div>
            <div class="entry">
              <input type="radio" id="entry2" name="profile">
              <label for="entry2">2016 Honda Civic 54321</label>
            </div>
            <div class="entry">
              <input type="radio" id="entry3" name="profile">
              <label for="entry2">2021 Tesla Model 3 98765</label>
            </div>
          </div>
          <div class="btn-container">
            <button class="wide-btn row">VIEW PROFILE</button>
          </div>
        </form>
        <div class="btn-container">
          <button class="wide-btn row" id="add-prof-btn">ADD PROFILE</button>
        </div>
    </div>
    <div data-view="add">
      <div class="header-container page-title">
        <h2>New Profile</h2>
      </div>
      <form action="" id="add-form">
        <div class="row img-container">
          <img src="" alt="profile image">
        </div>
        <div class="entry">
          <label for="add-image">Photo</label>
          <input type="url" id="add-image" name="image" class="row input-height">
        </div>
        <div class="entry">
          <label for="add-vin">VIN</label>
          <input type="text" id="add-vin" name="vin" class="row input-height">
        </div>
        <div class="btn-container">
          <button class="wide-btn row">SUBMIT</button>
        </div>
      </form>
      <div class="btn-container">
        <button class="wide-btn row off-color" id="cancel-btn">CANCEL</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

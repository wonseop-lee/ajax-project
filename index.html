<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="header-container">
      <h1>Vehicle Profiler</h1>
    </div>
  </header>
  <main class="container">
    <div data-view="profiles">
      <div class="header-container page-title">
        <h2>Profiles</h2>
      </div>
      <form action="">
        <div class="profiles">
          <div class="entry">
            <input type="radio" id="entry1" name="profile">
            <label for="entry1">2019 BMW X1 12345</label>
          </div>
          <div class="entry">
            <input type="radio" id="entry2" name="profile">
            <label for="entry2">2016 Honda Civic 54321</label>
          </div>
          <div class="entry">
            <input type="radio" id="entry3" name="profile">
            <label for="entry2">2021 Tesla Model 3 98765</label>
          </div>
        </div>
          <div class="btn-container">
            <button class="view-btn wide-btn">View Profile</button>
          </div>
      </form>
      <div class="btn-container">
        <button class="add-btn wide-btn">Add Profile</button>
      </div>
    </div>
    <div data-view="add">
      <div>

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
